{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-xs-6">
    <ul class="list-group">
      {% for category in categories %}
      <li class="list-group-item">
        <a href="{{ url_for('edit_category', category_id=category.id )}}">
          {{ category.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-xs-6">
    <div class="text-center">
      {% if session.username %}
      <p>
        <a href="{{ url_for('new_category') }}">
          <button class="btn btn-success">Add Category</button>
        </a>
      </p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
