{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-xs-3">
    <h2>
      <a href="{{ url_for('edit_category', category_id=item.category_id)}}">
        {{ item.category.name }}
      </a>
    </h2>
  </div>
  <div class="col-xs-6">
    <h3>{{ item.name }}</h3>
    <h5>Description</h5>
    <p>{{ item.description }}</p>
    <form method="post">
      <div class="alert alert-danger">
        Are you sure you want to delete this item? This cannot be undone.
      </div>
      <div class="text-right">
        <input type="submit" value="Submit" class="btn btn-danger">
      </div>
    </form>
  </div>
</div>
{% endblock content %}
