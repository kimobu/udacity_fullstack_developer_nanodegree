<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock css %}
    <title>
        {% block title %}{% endblock title %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="/">Item Catalog</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="{{ url_for('list_categories') }}">Categories</a></li>
          </ul>
          {% if session.username %}
          <a href="/logout" class="navbar-right">
            <button type="button" class="btn btn-default navbar-btn">Sign out</button>
          </a>
          <p class="navbar-text navbar-right">
            <img src="{{ session.picture }}" class="profile-picture">
            {{ session.username }}&nbsp;&nbsp;&nbsp;
          </p>
          {% else %}
          <a href="/login" class="navbar-right">
            <button type="button" class="btn btn-default navbar-btn">Sign in</button>
          </a>
          {% endif %}
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock content %}
    </div>
    {% block javascript %}
    <script  src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% endblock javascript %}
  </body>
</html>
