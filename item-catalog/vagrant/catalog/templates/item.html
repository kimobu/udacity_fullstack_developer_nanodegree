{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-xs-3">
    <h2>
      <a href="{{ url_for('edit_category', category_id=item.category_id)}}">
        {{ item.category.name }}
      </a>
    </h2>
  </div>
  <div class="col-xs-6">
    <h3>{{ item.name }}</h3>
    <h5>Description</h5>
    <p>{{ item.description }}</p>
  </div>
</div>
{% endblock content %}
